<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="6117000.png">
    <title>PASSWORD GENERATOR</title>
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>

        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard"><i class="fas fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">
            <label>Tamaño de Clave</label>
            <input type="number" id="length" min="4" max="20" value="20">

            <div class="setting">
                <label>Mayúsculas</label>
                <input type="checkbox" id="uppercase" checked><i></i>
            </div>

            <div class="setting">
                <label>Minúsculas</label>
                <input type="checkbox" id="lowercase" checked><i></i>
            </div>

            <div class="setting">
                <label>Números</label>
                <input type="checkbox" id="numbers" checked><i></i>
            </div>

            <div class="setting">
                <label>Símbolos</label>
                <input type="checkbox" id="symbols" checked><i></i>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generar contraseña
        </button>
    </div>

    <div class="alertas">
        <div id="alertSuccess" class="alert hide">
            <span class="icono-alert fas fa-check-circle"></span>
            <span class="msg">Contraseña generada!</span>
        </div>

        <div id="alertCopied" class="alert hide1">
            <span class="icono-alert fas fa-check-circle"></span>
            <span class="msg">Contraseña copiada!</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
